<!DOCTYPE html>
<html>
<head>
  <title>Interfaz similar a Netflix</title>
  <style>
    /* Estilos CSS para la interfaz */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-menu {
      list-style: none;
      display: flex;
    }

    .nav-menu li {
      margin-right: 20px;
    }

    .hero {
      background-image: url(ruta-de-la-imagen);
      background-size: cover;
      height: 500px;
    }

    .section {
      padding: 20px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
    }

    .movie {
      width: 200px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .movie img {
      width: 100%;
      height: auto;
    }

    .movie-title {
      font-size: 16px;
      margin-top: 5px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      width: 200px;
    }

    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      padding-bottom: 20px;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      scroll-snap-align: start;
      margin-right: 20px;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .movie-details {
      margin-top: 20px;
    }

    .movie-details h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .movie-details p {
      margin-bottom: 5px;
    }

    .user-profile {
      margin-bottom: 20px;
    }

    .user-profile h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .user-profile ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-profile li {
      margin-bottom: 5px;
    }

    .video-player {
      margin-bottom: 20px;
    }

    .comments-section {
      margin-bottom: 20px;
    }

    .comment {
      margin-bottom: 10px;
    }
  </style>
</head>

	  <!DOCTYPE html>
<html>
<head>
  <title>Reproductor de video con selección de archivos locales</title>
  <style>
    /* Estilos CSS para el reproductor de video */
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
    }

    .file-input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video-player" controls>
      <!-- El archivo de video seleccionado se mostrará aquí -->
    </video>
  </div>

  <div class="file-input">
    <input type="file" id="video-file" accept="video/*">
  </div>

  <script>
    // Obtén el elemento de entrada de archivo
    var fileInput = document.getElementById('video-file');
    // Obtiene el reproductor de video
    var videoPlayer = document.getElementById('video-player');

    // Agrega un event listener para escuchar cuando se selecciona un archivo
    fileInput.addEventListener('change', function(event) {
      // Obtiene el archivo seleccionado
      var selectedFile = event.target.files[0];
      
      // Crea una URL del objeto de archivo seleccionado
      var videoURL = URL.createObjectURL(selectedFile);

      // Establece la URL del video en el reproductor de video
      videoPlayer.src = videoURL;
    });
  </script>
</body>
</html>
